<style>
  form {
    max-width: 600px;
    margin: auto;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
  }

  input[type="text"] {
    display: block;
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    font-size: 18px;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
  }

  input[type="text"]:focus {
    border-color: #007bff;
    box-shadow: 0px 2px 5px rgba(0, 123, 255, 0.5);
  }

  button[type="submit"] {
    display: block;
    width: 100%;
    padding: 10px;
    font-size: 18px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  button[type="submit"]:hover {
    background-color: #0069d9;
  }

  p {
    margin-bottom: 5px;
    font-size: 16px;
    font-weight: bold;
    color: #555;
  }
</style>

<form
  method="POST"
  action="{% url 'generate_image' %}"
  style="margin-top: 200px"
>
  {% csrf_token %}
  <p>Positive</p>
  <input type="text" name="text_input" placeholder="Positive prompt" />
  <p>Negative</p>
  <br />
  <input type="text" name="negative_input" placeholder="Negative prompt" />
  <p>Samples</p>
  <input type="number" name="samples" min="1" value="1" />
  <p>Style</p>
  <input type="text" name="style" placeholder="Style" default="Enhance" />

  <button type="submit">Generate Image</button>
</form>

{% comment %}
<p>Negative</p>
<input type="text" name="negative_input" placeholder="Negative Text" />
{% endcomment %}
